<audio id="audioPlayer"></audio>

<script>
let count = localStorage.getItem("visitorCount") || 160;
count++;
localStorage.setItem("visitorCount", count);
document.getElementById("visitor-count").textContent = count;

const musicBox = document.getElementById("musicBox");
const songList = document.getElementById("songList");
const audio = document.getElementById("audioPlayer");
const currentImg = document.getElementById("currentSongImage");

musicBox.onclick = () => songList.classList.toggle("show");

let currentSong = null;

document.querySelectorAll(".song").forEach(song => {
  const play = song.querySelector(".song-play-btn");
  const restart = song.querySelector(".song-restart-btn");
  const fill = song.querySelector(".progress-fill");
  const time = song.querySelector(".song-time");

  play.onclick = () => {
    if (currentSong !== song) {
      audio.src = song.dataset.src;
      currentImg.src = song.dataset.img;
      audio.play();
      document.querySelectorAll(".song-play-btn").forEach(b => b.textContent = "‚ñ∂");
      play.textContent = "‚è∏";
      currentSong = song;
    } else {
      audio.paused ? audio.play() : audio.pause();
      play.textContent = audio.paused ? "‚ñ∂" : "‚è∏";
    }
  };

  restart.onclick = () => audio.currentTime = 0;

  audio.ontimeupdate = () => {
    if (currentSong === song) {
      fill.style.width = (audio.currentTime / audio.duration * 100 || 0) + "%";
      time.textContent =
        Math.floor(audio.currentTime/60)+":"+
        String(Math.floor(audio.currentTime%60)).padStart(2,"0");
    }
  };
});
</script>
